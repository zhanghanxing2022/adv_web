<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
    <p style="font-size: 40px;">Please choose your colour and model!</p>
    <form style="font-size: 20px">
        <span style="font-size: 30px;">colour:</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Black<input type="radio" checked="checked" name="colour" value="Black" />&nbsp;&nbsp;&nbsp;&nbsp;
        Brown<input type="radio" name="colour" value="Brown" />&nbsp;&nbsp;&nbsp;&nbsp;
        White<input type="radio" name="colour" value="White" />&nbsp;&nbsp;&nbsp;&nbsp;
        <br>

        <span style="font-size: 30px;">model:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        BeachBabe<input type="radio" checked="checked" name="model" value="BeachBabe" />&nbsp;&nbsp;&nbsp;&nbsp;
        BusinessMan<input type="radio" name="model" value="BusinessMan" />&nbsp;&nbsp;&nbsp;&nbsp;
        Doctor<input type="radio" name="model" value="Doctor" />&nbsp;&nbsp;&nbsp;&nbsp;
        FireFighter<input type="radio" name="model" value="FireFighter" />&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        
        <span style="font-size: 30px;">roomId:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="roomId">
        <br><br>

        <button type="button" id="button" style="width: 100px; height: 30px; background-color: cornflowerblue;"> Finish
        </button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $("#button").click(function() {
        var colour = $("input:checked[name=colour]").val();
        var model = $("input:checked[name=model]").val();
        var roomId = $("#roomId").val();
        sessionStorage.setItem("colour", colour);
        sessionStorage.setItem("model", model);
        sessionStorage.setItem("roomId", roomId);
        alert("提交成功");
        window.location.href = "./index.html";
    })

</script>

</html>
