<mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="over" >
        
        <div class="chat-container">
            <mat-card *ngFor="let mess of messList">
                <mat-card-header>
                  <mat-card-title>{{mess.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                      {{mess.mess}}
                    </p>
                  </mat-card-content>
              </mat-card>
            </div>
        
        <mat-divider></mat-divider>
        
        <div style="position: sticky;
        bottom: 0;
        padding: 10px; 
        left: 0;
        box-shadow: 0 5 5 5 gray;
        background-color: aquamarine;
        display: flex;
        justify-content: space-around;
        align-content: center;
        ">
        <input style="height: 30px;width:300px ; display: block; border-radius: 10px;" type="email" matInput [(ngModel)]="mess" placeholder="message">
          <button style="height: 30px;width: 50px;display: block; border-radius: 10px;" mat-flat-button color="accent"(click)="send_message()">Send</button>

        </div>
        


    </mat-drawer>
    <mat-drawer-content>
        <div style="display:table-cell;display:table-cell;  vertical-align:middle;">
            <mat-form-field  appearance="fill" style="margin: 10px;;">
                <input matInput style="height: 20px;" placeholder="Create Room" maxlength="15" [(ngModel)]="newRoom">
            </mat-form-field>
            <button  mat-flat-button style="margin: 10px;height: 45px;" color="accent"(click)="create_room()" >Create</button>
        </div>
        <div style="width: 400px;">
            <mat-list >
                <mat-list-item *ngFor="let room of roomList" style="width: 250px;">
                    <span style="min-width: 150px;">{{ room}}</span>
                    <button mat-flat-button color="accent"(click)="join_room(room)">Join</button>
                </mat-list-item>
            </mat-list>
        </div>
        

        <button mat-raised-button (click)="drawer.toggle();closeBubble()">Chat drawer</button>
    </mat-drawer-content>
</mat-drawer-container>
<div class="bubble" #bubble>
    <div class="bubble-content">
        <span>{{new_mess_author}}:</span><span>{{new_mess_text}}</span>
    </div>

</div>
